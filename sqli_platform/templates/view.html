    {% extends "layout.html" %}
    {% block title %}Home{% endblock %}
    {% block body %}
        <!-- Begin Page Content -->
        <div class="container main pb">
        
            <!-- Page Heading -->
            <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Cards</h1>
            </div> -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="pull-right body-med">
                            <a href="{{url_for('download', dir=dir, filename=name)}}">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-download-fill" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
                            </svg>
                            </a>
                        </div>
                        <h6 class="m-0 font-weight-bold">
                            {% if dir %}
                            <div class="m-0 font-weight-bold text-primary">
                                <a href="{{url_for('downloads')}}">Downloads</a>/<a href="{{url_for('downloads', dir=dir)}}">{{dir}}</a>/<a href="{{url_for('download', dir=dir, filename=name)}}">{{ name }}</a>
                            </div>
                            {% else %}
                            <div class="m-0 font-weight-bold text-primary"><a href="{{url_for('downloads')}}">Downloads</a>/<a href="{{url_for('download', dir=dir, filename=name)}}">{{ name }}</a></div>
                            {% endif %}
                            </h6>
                    </div>
                    <div class="card-body">
                        <pre><code data-trim data-noescape>{{text}}</code></pre>
                    </div>
                </div>
        </div><!-- /.container-fluid -->
        </div><!-- End of Main Content --> 
        {% include 'settings.html' %}
        {% include 'footer.html' %}
    </body>
</html>
{% endblock %}
