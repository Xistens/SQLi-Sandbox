{% extends "challenges/challenge1/layout.html" %}
{% block title %}Notes{% endblock %}
{% block body %}
<div class="container">
    <form action="{{ url_for('.notes') }}" method="post">
        <h2 class="text-center">Note</h2>
        <h4 class="text-center">Welcome {{ user }}</h4>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="note">Note:</label>
            <textarea class="form-control" rows="10" id="note" name="note"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Insert</button>
        </div>
    </form>
    {% for result in notes %}
    <div class="panel panel-default">
        <div class="panel-heading">{{ result["title"] }}</div>
        <div class="panel-body">{{ result["note"] }}</div>
    </div>
    {% endfor %}
</div>
</body>

</html>
{% endblock %}
